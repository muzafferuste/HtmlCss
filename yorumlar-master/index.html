<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yorumlar | Apple | PC | Fiyat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assests/css/bootstrap.css" />
     <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css" />
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css" />
  <link rel="stylesheet" href="assests/css/style.css" />
  </head>
  <body id="body">
    <main>
      <section class="container">
        <div class="başlık">
          <h2>Yorumlarımız</h2>
          <center><div class="alt-çizgi"></div></center>
        </div>
        <article class="yorum">
              <div class="img-container">
                <img
                class="resim"
                src="assests/img/kişi-1.jpeg"
              />
              </div>
          </div>
          <h4 id="yazar"></h4>
          <p id="meslek"></p>
          <p id="açıklama"></p>
          <div class="btn btn-container">
            <i class="fas fa-chevron-left" style="color: cornflowerblue;"></i>
            <i class="fas fa-chevron-right" style="color: cornflowerblue;"></i>
          </div>
          <div class="şaşırt">
            <button type="button" style="transition: .4s ease; color: cornflowerblue;" class="btn btn-outline-info">Şaşırt Beni</button>
          </div>
        </article>
      </section>
    </main>

    <script src="assests/js/app.js"></script>
  </body>
</html>
